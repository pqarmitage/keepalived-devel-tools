@low net_namespace low
@medium net_namespace medium
@high net_namespace high

# $IF=wlp3s0
$IF=eth10
@low $IF=eth0
@medium $IF=br0
@high $IF=eth0
$IF=eth$NUM

# linkbeat_use_polling

global_defs {
	vrrp_strict
	vrrp_iptables TESTIN TESTOUT
        vrrp_garp_master_delay 0
        vrrp_garp_master_repeat 1
        vrrp_garp_master_refresh 0
        vrrp_garp_master_refresh_repeat 2
}

$BLOCK4=\
vrrp_instance VI_4_${NUM}_${ID} { \
    interface $IF \
    state BACKUP \
    virtual_router_id ${ID} \
    version 3 \
@high    priority 140 \
@medium priority 120 \
@low    priority 100 \
    advert_int 0.01 \
    virtual_ipaddress { \
      10.2${NUM}.${ID}.100/32 \
      10.2.${ID}.101/32 \
    } \
    track_interface { \
	eth1 weight 60 \
    } \
}

$BLOCK6=\
vrrp_instance VI_6_${NUM}_${ID} { \
    interface $IF \
    state BACKUP \
    virtual_router_id ${ID} \
    version 3 \
@high    priority 140 \
@medium priority 120 \
@low    priority 100 \
    advert_int 0.01 \
    virtual_ipaddress { \
      fe80::${ID}:4000/64 \
      2001:470:69dd:2${NUM}:${ID}::3000 \
      2001:470:69dd:2${NUM}:${ID}::4000 \
    } \
    track_interface { \
	eth2 weight 60 \
    } \
}

$BLOCK=\
$BLOCK4

~SEQ(NUM,1,8) ~SEQ(ID,1,175) $BLOCK

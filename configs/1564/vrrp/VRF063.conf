instance 63
global_defs {
  vrrp_version 3
  enable_dbus
  dbus_service_name org.keepalivedVRF063
  vrrp_netlink_cmd_rcv_bufs 31457280
  vrrp_netlink_cmd_rcv_bufs_force
  vrrp_netlink_monitor_rcv_bufs 31457280
  vrrp_netlink_monitor_rcv_bufs_force
}

#st_br3125_v4_1
vrrp_instance br3125_v4_1 {
  state BACKUP
  interface v-br3125
  virtual_router_id 1
  priority 100
  advert_int 1.000000
  use_vmac br3125.v257
  virtual_ipaddress {
    192.168.125.254
  }
}
#end_br3125_v4_1

#st_br3125_v6_1
vrrp_instance br3125_v6_1 {
  state BACKUP
  interface v-br3125
  virtual_router_id 1
  priority 100
  advert_int 1.000000
  use_vmac br3125.v1
  virtual_ipaddress {
    2001:192:168:125::ffff
  }
}
#end_br3125_v6_1


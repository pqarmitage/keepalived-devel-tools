# This file is Puppet managed

global_defs {
  smtp_server 127.0.0.1
  notification_email_from sa@netmatch.nl
  notification_email {
    sa@netmatch.nl
  }
  smtp_connect_timeout 30
  router_id nmt-prx-212.netmatchcolo1.local
  enable_script_security
}

vrrp_instance VI_eth0 {
  state BACKUP
  interface eth0
  virtual_router_id 1
  priority 100
  advert_int 1
  authentication {
    auth_type PASS
    auth_pass afjksdbc
  }
  virtual_ipaddress {
    10.94.20.89/32 dev eth0
    82.94.225.89/24 dev eth1
  }
  virtual_ipaddress_excluded {
    2001:888:2085:20::89/64 dev eth0
    2001:888:2000:29::89/128 dev eth1
  }
  virtual_routes {
    82.94.225.0/24 dev eth1 scope link src 82.94.225.89
    default via 82.94.225.1 dev eth1 src 82.94.225.89
    2001:888:2000:29::/64 dev eth1 src 2001:888:2000:29::89
    default via inet6 2001:888:2000:29::1 dev eth1
  }
}

vrrp_instance VI_eth1 {
  state BACKUP
  interface eth1
  virtual_router_id 2
  priority 100
  advert_int 1
  authentication {
    auth_type PASS
    auth_pass afjksdbc
  }
  virtual_ipaddress {
    10.94.20.89/32 dev eth0
    82.94.225.89/24 dev eth1
  }
  virtual_ipaddress_excluded {
    2001:888:2085:20::89/64 dev eth0
    2001:888:2000:29::89/128 dev eth1
  }
  virtual_routes {
    82.94.225.0/24 dev eth1 scope link src 82.94.225.89
    default via 82.94.225.1 dev eth1 src 82.94.225.89
    2001:888:2000:29::/64 dev eth1 src 2001:888:2000:29::89
    default via inet6 2001:888:2000:29::1 dev eth1
  }
}

vrrp_sync_group SYNC_GROUP_1 {
    group {
        VI_eth0
        VI_eth1
    }
    notify_master "/etc/keepalived/scripts/state_change_actions.sh primary"
    notify_backup "/etc/keepalived/scripts/state_change_actions.sh backup"
    notify_fault "/etc/keepalived/scripts/state_change_actions.sh fault"
    notify /etc/keepalived/scripts/keepalived_status.sh
}

net_namespace high

vrrp_script check_zamp {
	script "${_PWD}/scripts/442_zamp.sh"
	interval 1
	timeout 10
}

vrrp_script check_mongodb {
	script "${_PWD}/scripts/442_mongodb.sh"
	interval 1
	timeout 10
}

global_defs {
	router_id LVS_DEVEL
}

vrrp_instance VI_ZAMP {
	state BACKUP
	interface eth0
	virtual_router_id 80
	priority 100
	advert_int 1
	nopreempt
	authentication {
		auth_type PASS
		auth_pass 1111
	}

	track_script {
		check_zamp
	}

	virtual_ipaddress {
		192.168.80.80/24
	}
	use_vmac
	promote_secondaries
}

vrrp_instance VI_MONGODB {
	state BACKUP
	interface eth0
	virtual_router_id 90
	priority 100
	advert_int 1
	nopreempt
	authentication {
		auth_type PASS
		auth_pass 1111
	}

	track_script {
		check_mongodb
	}

	virtual_ipaddress {
		192.168.80.90/24
	}
use_vmac
	promote_secondaries
}

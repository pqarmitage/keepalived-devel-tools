! Configuration File for keepalived

@low net_namespace low
@high net_namespace high

global_defs {
    router_id dc2-ipsec2
    vrrp_mcast_group4 224.0.0.130
}

bfd_instance ipsec-dc1 {
    neighbor_ip 11.1.230.2
    source_ip 11.2.230.2
    min_tx 100
    min_rx 100
    max_hops 255
}

vrrp_instance vrrp-ipsec-dc1 {
    state BACKUP
    interface eth0
    virtual_router_id 160
    priority 1
    advert_int 1
    virtual_ipaddress {
        11.2.230.100/16 dev eth0
    }
    track_bfd {
        ipsec-dc1
    }
}


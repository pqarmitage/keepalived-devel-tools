@low $NAME=low
@high $NAME=high
@samson $NAME=samson

@^samson net_namespace $NAME

$IF=wlp3s0
@low $IF=eth$NUM
@high $IF=eth$NUM
$PRIORITY=220
@high $PRIORITY=240
@low $PRIORITY=200

$INST=${NAME}


@low $NAME=low
@high $NAME=high

net_namespace $NAME

$IF=wlp3s0
@low $IF=eth$NUM
@high $IF=eth$NUM
$PRIORITY=220
@high $PRIORITY=240
@low $PRIORITY=200

$INST=${NAME}

global_defs {
    router_id ${NAME}

    script_user root
#    email_faults

    enable_script_security

	vrrp_iptables TESTIN TESTOUT
        vrrp_garp_master_delay 0
        vrrp_garp_master_repeat 1
        vrrp_garp_master_refresh 0
        vrrp_garp_master_refresh_repeat 2
#    vrrp_rt_priority 20
#    checker_rt_priority 130
#    bfd_rt_priority 40
#    vrrp_rlimit_rtime 5000
#    checker_rlimit_rtime 3000
#    bfd_rlimit_rtime 2000

    notification_email {
        quentin@armitage.org.uk
    }
    notification_email_from keepalived@samson.armitage.org.uk
    smtp_server 2001:470:69dd:35::188
    smtp_helo_name keepalived.armitage.org.uk

    smtp_alert

@^high    enable_snmp_keepalived
@^high    enable_snmp_checker
@^high    enable_snmp_rfc
@^high    enable_traps

    notify_fifo /tmp/notify_fifo.$INST
    notify_fifo_script /etc/keepalived/scripts/notify_fifo.sh
    vrrp_notify_fifo /tmp/vrrp_notify_fifo.$INST
    vrrp_notify_fifo_script /etc/keepalived/scripts/notify_fifo.sh
    lvs_notify_fifo /tmp/lvs_notify_fifo.$INST
    lvs_notify_fifo_script /etc/keepalived/scripts/notify_fifo.sh
}

#bfd_instance test {
#@low	neighbor_ip 10.1.0.1
#@high	neighbor_ip 10.1.0.3
#}

vrrp_script scr1 {
@low    script "/etc/keepalived/scripts/vs.sh scr1l"
@medium script "/etc/keepalived/scripts/vs.sh scr1m"
@high   script "/etc/keepalived/scripts/vs.sh scr1h"
	interval 1
	timeout 10
}

vrrp_sync_group IPv4 {
    group {
	VI_0
	VI_1
    }
    notify_master "/etc/keepalived/scripts/notify_event.sh IPv4.$INST master"
    notify_backup "/etc/keepalived/scripts/notify_event.sh IPv4.$INST backup"
    notify_fault "/etc/keepalived/scripts/notify_event.sh IPv4.$INST fault"
    notify_stop "/etc/keepalived/scripts/notify_event.sh IPv4.$INST stop"
    notify /etc/keepalived/scripts/notify_all.${INST}.sh
    smtp_alert
}

$VI= \
vrrp_instance VI_$NUM { \
    interface $IF \
    state BACKUP \
    virtual_router_id 253 \
    version 3 \
    priority $PRIORITY \
    advert_int 1 \
    virtual_ipaddress { \
      10.2.${NUM}.100/32 \
      10.2.${NUM}.101/32 \
    } \
#    track_bfd { \
#	test \
#    } \
    track_script { \
	scr1 \
    } \
    track_interface { \
	$IF_TRACK \
    } \
#    track_file { \
#    } \
    notify_master "/etc/keepalived/scripts/notify_event.sh VI_${NUM}.$INST master" \
    notify_backup "/etc/keepalived/scripts/notify_event.sh VI_${NUM}.$INST backup" \
    notify_fault "/etc/keepalived/scripts/notify_event.sh VI_${NUM}.$INST fault" \
    notify_stop "/etc/keepalived/scripts/notify_event.sh VI_${NUM}.$INST stop" \
    notify /etc/keepalived/scripts/notify_all.${INST}.sh \
    smtp_alert \
}

$IF=wlp3s0
@low $IF=eth$NUM
@high $IF=eth$NUM
$IF_TRACK=wlp3s0
@low $IF_TRACK=eth$TRACK_NUM
@high $IF_TRACK=eth$TRACK_NUM

$NUM=0
$TRACK_NUM=4
$VI

$NUM=1
$TRACK_NUM=5
$VI

vrrp_instance VI_6 {
    interface $IF
    state BACKUP
    virtual_router_id 253
    version 3
    priority $PRIORITY
    advert_int 1
    virtual_ipaddress {
      fe80::4000/64
      2001:470:69dd:2::3000
      2001:470:69dd:2::4000
    }
    smtp_alert
}

$VS= \
virtual_server 10.0.0.4 80 { \
  delay_loop 3 \
  lvs_sched rr \
  lvs_method NAT \
  protocol TCP \
#  quorum 2 \
  sorry_server 192.168.${NUM}.254 80 \
  sorry_server_inhibit \
  $ALPHA \
  smtp_alert \
  quorum_up "/etc/keepalived/scripts/notify.sh VS_notify.$INST UP 10.0.${NUM}.4:80" \
  quorum_down "/etc/keepalived/scripts/notify.sh VS_notify.$INST DOWN 10.0.${NUM}.4:80" \
  real_server 192.168.${NUM}.1 80 { \
    weight 1 \
    inhibit_on_failure \
    smtp_alert \
#    BFD_CHECK { \
#      name test \
#    } \
    MISC_CHECK { \
	misc_path "/etc/keepalived/scripts/vs.sh RS_misc${NUM}.$INST 10.0.${NUM}.4:80-\>192.168.${NUM}.1:80" \
    } \
    notify_up "/etc/keepalived/scripts/notify.sh RS_notify.$INST UP 10.0.${NUM}.4:80-\>192.168.${NUM}.1:80" \
    notify_down "/etc/keepalived/scripts/notify.sh RS_notify.$INST DOWN 10.0.${NUM}.4:80-\>192.168.${NUM}.1:80" \
  } \
}

$NUM=0
$ALPHA=alpha
$VS

$NUM=1
$ALPHA=
$VS

@ipsec1 net_namespace high
@ipsec2 net_namespace low

@ipsec1 $NAME=ipsec1
@ipsec2 $NAME=ipsec2

@ipsec1 $PRIORITY=110
@ipsec2 $PRIORITY=100

global_defs {
notification_email_from $NAME
router_id $NAME
vrrp_mcast_group4 224.0.0.100
}

bfd_instance ipsec1 {
@ipsec1 neighbor_ip 11.1.0.1
@ipsec2 neighbor_ip 11.1.0.2
@ipsec1 source_ip 11.2.0.1
@ipsec2 source_ip 11.2.0.2
min_tx 100
min_rx 100
max_hops 255
}

vrrp_instance vrrp-ipsec1 {
state BACKUP
interface eth0
virtual_router_id 160
priority $PRIORITY
advert_int 1
virtual_ipaddress {
11.2.0.101/16 dev eth0
}
track_bfd {
ipsec1 weight 15
}
}

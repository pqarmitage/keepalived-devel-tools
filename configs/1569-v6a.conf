@low net_namespace low
@high net_namespace high

# Needs the following:
# ip -n low route add default via fd00:0:1:106::1
# ip -n low addr add fd00:1::3 dev lo
# ip -n high route add default via fd00:0:1:105::1
# ip -n high addr add fd00:1::1 dev lo

vrrp_instance K1v6 {
  state BACKUP
  virtual_router_id 11
@high  priority 101
@low  priority 100
  advert_int 1
  interface eth5
@high  unicast_src_ip fd00:0:1:105::1
@low   unicast_src_ip fd00:0:1:105::3
  unicast_peer {
@high    fd00:0:1:105::3
@low     fd00:0:1:105::1
  }
  virtual_ipaddress {
    fd00:2::ffff/128 dev lo
    fd00:2:1::ffff/128 dev eth7
  }
#  unicast_ttl 2
}


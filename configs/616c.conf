global_defs {
  script_user quentin
  enable_script_security
}

virtual_server_group test { 
  10.0.0.1 80
  10.0.1.1 79
}

virtual_server group test {
  delay_loop 3
  lvs_sched rr
  lvs_method NAT
  protocol TCP
  quorum 2
  sorry_server 192.168.0.254 80
 alpha
  real_server 192.168.0.1 80 {
    weight 1
    inhibit_on_failure
    MISC_CHECK {
      misc_path "/etc/keepalived/scripts/vs.sh vs1"
    retry 2
    delay_before_retry 1
    }
  }
  real_server 192.168.0.2 80 {
    weight 1
    inhibit_on_failure
    MISC_CHECK {
      misc_path "/etc/keepalived/scripts/vs.sh vs2"
    retry 2
    delay_before_retry 1
    }
  }
  real_server 192.168.0.3 80 {
    weight 1
    inhibit_on_failure
    MISC_CHECK {
      misc_path "/etc/keepalived/scripts/vs.sh vs3"
    retry 2
    delay_before_retry 1
    }
  }
}

virtual_server 10.0.2.1 80 {
  lvs_sched rr
  lvs_method NAT
  protocol TCP
  quorum 2
  sorry_server 192.168.0.253 80

  alpha
  retry 4
  delay_before_retry 2
  warmup 5
  delay_loop 5
  inhibit_on_failure

  real_server 192.168.1.1 80 {
    MISC_CHECK {
      misc_path "/etc/keepalived/scripts/vs.sh vs11"
    }
  }

  real_server 192.168.1.2 80 {
    MISC_CHECK {
      misc_path "/etc/keepalived/scripts/vs.sh vs12"
    }
    alpha
    retry 4
    delay_before_retry 2
    warmup 5
    delay_loop 5
    inhibit_on_failure
  }

  real_server 192.168.1.3 80 {
    MISC_CHECK {
      misc_path "/etc/keepalived/scripts/vs.sh vs13"
    }
    alpha off
    retry 2
    delay_before_retry 4
    warmup 2
    delay_loop 3
    inhibit_on_failure false
  }

  real_server 192.168.1.4 80 {
    weight 1
    inhibit_on_failure
    MISC_CHECK {
      misc_path "/etc/keepalived/scripts/vs.sh vs14"
      alpha
      retry 3
      delay_before_retry 1
      warmup 10
      delay_loop 6
      inhibit_on_failure on
    }
    alpha off
    retry 2
    delay_before_retry 4
    warmup 2
    delay_loop 4
  }

  real_server 192.168.1.5 80 {
    weight 1
    inhibit_on_failure
    MISC_CHECK {
      misc_path "/etc/keepalived/scripts/vs.sh vs15"
      alpha off
      retry 0
      delay_before_retry 1
      warmup 0
    }
  }
}

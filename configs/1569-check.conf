 vrrp_rlimit_rttime 100000
max_auto_priority
min_auto_priority_delay 1000
}

$VI4= \
vrrp_instance VI_4_${IF}_${ID} { \
    state BACKUP \
    virtual_router_id $ID \
    interface eth$IF \
    version 3 \
@high    priority 240 \
@medium priority 220 \
@low    priority 200 \
    advert_int 1 \
    use_vmac \
    virtual_ipaddress { \
      10.${IF}.${ID}.100/32 \
      10.${IF}.${ID}.101/32 \
    } \
}

$VI6= \
vrrp_instance VI_6_${IF}_${ID} { \
    interface eth$IF \
    state BACKUP \
    virtual_router_id $ID \
# use_vmac \
    version 3 \
@high    priority 240 \
@medium priority 220 \
@low    priority 200 \
    advert_int 1 \
    virtual_ipaddress { \
      fe80::${IF}:${ID}:4000/64 \
      2001:470:69dd:2::${IF}:${ID}:3000 \
    } \
}

$VIs= \
	$VI4 \
	$VI6

~SEQ(IF,0,7) ~SEQ(ID,250,253) $VIs

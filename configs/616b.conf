global_defs {
  script_user quentin
  enable_script_security
}

virtual_server_group test { 
  10.0.0.1 80
}

virtual_server group test {
  delay_loop 3
  lvs_sched rr
  lvs_method NAT
  protocol TCP
  quorum 2
  sorry_server 192.168.0.254 80
 alpha
  real_server 192.168.0.1 80 {
    weight 1
    inhibit_on_failure
    MISC_CHECK {
      misc_path "/etc/keepalived/scripts/vs.sh vs1"
    retry 2
    delay_before_retry 1
    }
  }
  real_server 192.168.0.2 80 {
    weight 1
    inhibit_on_failure
    MISC_CHECK {
      misc_path /etc/keepalived/scripts/vs2.sh
    retry 2
    delay_before_retry 1
    }
  }
  real_server 192.168.0.3 80 {
    weight 1
    inhibit_on_failure
    MISC_CHECK {
      misc_path "/etc/keepalived/scripts/vs.sh vs3"
    retry 2
    delay_before_retry 1
    }
  }
}

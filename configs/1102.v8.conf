global_defs {
  smtp_server 127.0.0.1
@nmt-prx-211  notification_email_from sa111@netmatch.nl
@nmt-prx-212  notification_email_from sa112@netmatch.nl
  notification_email {
    sa@netmatch.nl
  }
  smtp_connect_timeout 30
@nmt-prx-211  router_id nmt-prx-211.netmatchcolo1.local
@nmt-prx-212  router_id nmt-prx-212.netmatchcolo1.local
}

vrrp_instance VI_eth0 {
  state BACKUP
  interface eth0
  virtual_router_id 1
@net-prx-211  priority 150
@net-prx-212  priority 100
  nopreempt
  advert_int 1
  authentication {
    auth_type PASS
    auth_pass afjksdbc
  }
  virtual_ipaddress {
    10.94.20.89/32
  }
}

vrrp_instance VI6_eth0 {
  state BACKUP
  interface eth0
  virtual_router_id 1
@net-prx-211  priority 150
@net-prx-212  priority 100
  nopreempt
  advert_int 1
  virtual_ipaddress {
    2001:888:2085:20::89/64
  }
}

vrrp_instance VI_eth1 {
  state BACKUP
  interface eth1
  virtual_router_id 1
@net-prx-211  priority 150
@net-prx-212  priority 100
  nopreempt
  advert_int 1
  authentication {
    auth_type PASS
    auth_pass afjksdbc
  }
  virtual_ipaddress {
    82.94.225.89/24 brd +
  }
  virtual_routes {
    default via 82.94.225.1 dev eth1 src 82.94.225.89
  }
}

vrrp_instance VI6_eth1 {
  state BACKUP
  interface eth1
  virtual_router_id 1
@net-prx-211  priority 150
@net-prx-212  priority 100
  nopreempt
  advert_int 1
  virtual_ipaddress {
    2001:888:2000:29::89/64 noprefixroute
  }
  virtual_routes {
    2001:888:2000:29::/64 dev eth1 src 2001:888:2000:29::89 metric 256
    default via inet6 2001:888:2000:29::1 dev eth1
  }
}

vrrp_sync_group SYNC_GROUP_1 {
    group {
        VI_eth0
        VI6_eth0
        VI_eth1
        VI6_eth1
    }
}

net_namespace ${_INSTANCE}

$IF=bond0.32
$IF_addr=bond0.165
$SRC_IP=192.168.1.68

$IF=eth0
$IF_addr=eth4

@server01 $SRC_IP=10.1.0.5
@server02 $SRC_IP=10.1.0.6
@server03 $SRC_IP=10.1.0.7
@server04 $SRC_IP=10.1.0.8

global_defs {
	lvs_id ${_INSTANCE}
}

vrrp_instance server01 {
    state BACKUP
    interface $IF
    virtual_router_id 51
@server01    priority 114
@server02    priority 113
@server03    priority 112
@server04    priority 111
    advert_int 2
    unicast_src_ip $SRC_IP

    unicast_peer {
#        192.168.1.69
#        192.168.1.70
#        192.168.1.71
@^server01	10.1.0.5
@^server02	10.1.0.6
@^server03	10.1.0.7
@^server04	10.1.0.8
    }
    virtual_ipaddress {
        192.168.100.14/32 dev $IF_addr
    }
    authentication {
        auth_type PASS
        auth_pass XxXxX
    }
}


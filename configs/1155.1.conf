! Configuration File for keepalived
@low net_namespace low
@high net_namespace high

@low $INST=low
@high $INST=high

global_defs {
router_id 3
enable_snmp_rfc
enable_snmp_vrrp
enable_snmp_checker
enable_traps
notification_email {
	quentin@armitage.org.uk
    }
notification_email_from keepalived@armitage.org.uk
smtp_server 1.2.3.4
smtp_helo_name fred.a.b.c
smtp_alert
    notify_fifo /tmp/notify_fifo.$INST
    notify_fifo_script ${_PWD}/scripts/notify_fifo.sh
rs_init_notifies
}

vrrp_instance eth0 {
state BACKUP
interface eth0
virtual_router_id 111
priority 90
advert_int 1
virtual_ipaddress {
192.168.108.90/24 dev eth0
}
notify_master "${_PWD}/scripts/master.sh instance master" root
notify_backup "${_PWD}/scripts/backup.sh instance backup" root
}

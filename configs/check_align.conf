$NO_STRICT=
${STRICT} $NO_STRICT=${_HASH}

$SCRIPT_USER_NAME=root
$SCRIPT_USER_GROUP=root

@low net_namespace low
@high net_namespace high

@low	$INST=low
@high	$INST=high


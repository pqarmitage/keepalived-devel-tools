# Things to change
# ================
# NFT/IPT

# Control what is enabled.
#   To enable a feature, change
#     $DEFINITION=${_HASH}
#   to
#     $DEFINITION=
#   or
#     $DEFINITION= # ${_HASH}
#
# To disable a feature if another feature is enabled:
#   $NO_DEFINITION=
#   ${DEFINITION} $NO_DEFINITION=${_HASH}


@high net_namespace high
@medium net_namespace medium
@low net_namespace low

$TEST=# ${_HASH}
$TESTM=${_HASH}

track_file TF_1 {
    file /tmp/track_file_1.trk
    weight 0
#    init_file
}

track_file TF_2 {
    file /tmp/track_file_2.trk
    weight 0
    init_file
}

track_file TF_3 {
    file /tmp/track_file_3.trk
    weight 0
    init_file
}

track_file TF_4 {
    file /tmp/track_file_4.trk
    weight 0
    init_file
}

track_file TF_4r {
    file /tmp/track_file_4r.trk
    weight 0
    init_file
}

$TEST track_file TF_5 {
$TEST     file /tmp/track_file_5.trk
$TEST     weight 0
$TEST #    init_file
$TEST }

virtual_server 10.0.0.1 80 {
  delay_loop 3
  lvs_sched rr
  lvs_method NAT
  protocol TCP
  quorum 2
  sorry_server 192.168.0.254 80
 alpha
  real_server 192.168.0.1 80 {
    weight 1
    inhibit_on_failure
    FILE_CHECK {
	track_file TF_1
    }
    FILE_CHECK {
	track_file TF_2
	weight 20 reverse
    }
  }
  real_server 192.168.0.2 80 {
    weight 0
    inhibit_on_failure
    FILE_CHECK {
	track_file TF_1
    }
    FILE_CHECK {
	track_file TF_3
	weight 1
    }
  }
  real_server 192.168.0.3 80 {
	weight 5
${TESTM}    weight 10
    inhibit_on_failure
    MISC_CHECK {
	retry 1
	misc_path "${_PWD}/scripts/vs.sh rs3"
	misc_timeout 10
	misc_dynamic
    }
${TESTM}    MISC_CHECK {
${TESTM}	retry 1
${TESTM}	misc_path "${_PWD}/scripts/vs.sh rs4"
${TESTM}	misc_timeout 10
${TESTM}	misc_dynamic
${TESTM}    }
    FILE_CHECK {
	track_file TF_4
	weight 1
    }
    FILE_CHECK {
	track_file TF_4r
	weight 1 reverse
    }
$TEST     FILE_CHECK {
$TEST 	track_file TF_5
$TEST 	weight 1
$TEST     }
  }
}
